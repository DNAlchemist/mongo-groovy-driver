apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'signing'

project.ext.isSignatoryConfigured = {
    if(project.hasProperty('signing.keyId') && project.hasProperty('signing.password') && project.hasProperty('signing.secretKeyRingFile'))
        return true
    else
        logger.warn("No signatory is available to sign")
    return false
}.memoize()

def hasCredentials = hasProperty('ossrhUsername') && hasProperty('ossrhPassword')

uploadArchives.doFirst {
    if (!hasCredentials) {
        throw new InvalidUserDataException('Missing properties "ossrhUsername" and "ossrhPassword"')
    }
}

if (hasCredentials) {
    configureDeployment()
}

@SuppressWarnings([
        "GroovyAssignabilityCheck",
        "GrUnresolvedAccess"]
)
def configureDeployment() {

    signing {
        if(isSignatoryConfigured())
            sign configurations.archives
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
    }

    uploadArchives {
        repositories {
            mavenDeployer {
                beforeDeployment {
                    if (isSignatoryConfigured()) {
                        signing.signPom(it)
                    }
                }

                repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                    authentication(userName: ossrhUsername, password: ossrhPassword)
                }

                pom.project {
                    name 'MongoDB Groovy Driver'
                    description 'The MongoDB Groovy Driver based on MongoDB Java Driver'
                    packaging 'jar'
                    url 'https://github.com/DNAlchemist/mongo-groovy-driver'

                    scm {
                        url 'https://github.com/DNAlchemist/mongo-groovy-driver'
                        connection 'scm:git:git://github.com/DNAlchemist/mongo-groovy-driver.git'
                        developerConnection 'scm:git:git://github.com/DNAlchemist/mongo-groovy-driver.git'
                    }

                    licenses {
                        license {
                            name 'MIT License'
                            url 'http://www.opensource.org/licenses/mit-license.php'
                        }
                    }

                    developers {
                        developer {
                            id 'dnalchemist'
                            name 'Mikhalev Ruslan'
                            email 'mikhalev.ruslan@gmail.com'
                        }
                    }
                }

                snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                    authentication(userName: ossrhUsername, password: ossrhPassword)
                }
            }
        }
    }

}